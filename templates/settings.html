<!DOCTYPE html>
<html>
    <head>
        <script src="/static/utils.js"></script>
        <script src="/static/settings.js"></script>
        <title>Settings - Diary</title>
        {% include "head.html" %}
    </head>
    <body onload="init();" oninput="settings_change_check();">
        {% include "navbar.html" %}
        {% include "message_container.html" %}
        {% include "save_popup.html" %}
        <div id="content">
            <div id="settings-box" class="background-box box">
                <div class="settings-entry">
                    <label for="font-color-setting" class="left">Font Color</label>
                    <label for="font-color-setting" class="color-input" style="background-color: {{ settings.font_color }};"></label>
                    <input type="color" id="font-color-setting" class="no-display" oninput="color_update(this);" value="{{ settings.font_color }}">
                </div>
                <div class="settings-entry">
                    <label for="primary-background-color-setting" class="left">Primary Background Color</label>
                    <label for="primary-background-color-setting" class="color-input" style="background-color: {{ settings.primary_background_color }};"></label>
                    <input type="color" id="primary-background-color-setting" class="no-display" oninput="color_update(this);" value="{{ settings.primary_background_color }}">
                </div>
                <div class="settings-entry">
                    <label for="secondary-background-color-setting" class="left">Secondary Background Color</label>
                    <label for="secondary-background-color-setting" class="color-input" style="background-color: {{ settings.secondary_background_color }};"></label>
                    <input type="color" id="secondary-background-color-setting" class="no-display" oninput="color_update(this);" value="{{ settings.secondary_background_color }}">
                </div>
                <div class="settings-entry">
                    <label for="font-family-setting" class="left">Font Family</label>
                    <input type="text" id="font-family-setting" class="input-on-secondary-background" value="{{ settings.font_family }}">
                </div>
            </div>
        </div>
    </body>
</html>
