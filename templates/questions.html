<!DOCTYPE html>
<html>
    <head>
        <style>
            :root {
                --font-color: {{ settings.font_color }};
                --background-color: {{ settings.background_color }};
                --font-family: {{ settings.font_family }};
            }
        </style>
        <script src="/static/questions.js"></script>
        <title>Questions - Diary</title>
        {% include "head.html" %}
    </head>
    <body>
        <h1>Questions</h1>
        <form action="/update_questions" method="POST" class="box">
            <div id="questions">
                {% for question in questions %}
                <div class="one-line">
                    <input type="text" name="{{ question.id }}"  value="{{ question.name }}" placeholder="Question" required>
                    <button type="button" onclick="removeQuestion(this.parentElement);">Delete</button>
                </div>
                {% endfor %}
            </div>
            <div class="one-line">
                <button type="button" onclick="addQuestions();">Add Question</button>
            </div>
            <div class="one-line">
                <input type="submit" value="Save">
                <button type="button" onclick="window.location.reload(true);">Cancel</button>
            </div>
        </form>
        <div class="bottom-bar">
            <button type="button" onclick="window.location.replace('/')">Back</button>
        </div>
    </body>
</html>
