<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="manifest" href="/static/manifest.json">
        <style>
            :root {
                --font-color: {{ settings.font_color }};
                --background-color: {{ settings.background_color }};
                --font-family: {{ settings.font_family }};
            }
        </style>
        <script src="/static/questions.js"></script>
        <link rel="stylesheet" href="/static/style.css">
        <title>Questions</title>
    </head>
    <body>
        <h1>Questions</h1>
        <form action="/update_questions" method="POST" class="box">
            <div id="questions">
                {% for question in questions %}
                <div class="flex">
                    <input type="text" name="{{ question.id }}"  value="{{ question.name }}" placeholder="Question" required>
                    <button type="button" onclick="removeQuestion(this.parentElement);">Delete</button>
                </div>
                {% endfor %}
            </div>
            <button type="button" onclick="addQuestions();">Add Question</button>
            <div class="flex">
                <input type="submit" value="Save">
                <input type="button" value="Cancel" onclick="window.location.reload(true);">
            </div>
        </form>
        <form action="/" method="GET">
            <input type="submit" value="Back">
        </form>
    </body>
</html>
