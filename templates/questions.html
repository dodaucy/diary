<!DOCTYPE html>
<html>
    <head>
        <script src="/static/utils.js"></script>
        <script src="/static/questions.js"></script>
        <title>Questions - Diary</title>
        {% include "head.html" %}
    </head>
    <body onload="init();" oninput="question_change_check();">
        {% include "navbar.html" %}
        {% include "message_container.html" %}
        {% include "save_popup.html" %}
        <div id="content">
            <div class="background-box" id="questions">
                {% for question in questions %}
                <div class="modified-flex-container">
                    <div class="i_id no-display">{{ question.id }}</div>
                    <input type="text" class="i_text input-on-secondary-background flex-auto-scale can-be-disabled" value="{{ question.name }}" placeholder="Question">
                    <input type="color" class="i_color input-on-secondary-background can-be-disabled" value="{{ question.color }}">
                    <button type="button" class="button red-button can-be-disabled" onclick="removeQuestion(this.parentElement);">Delete</button>
                </div>
                {% endfor %}
            </div>
            <button type="button" class="button neutral-button" onclick="addQuestions();">Add Question</button>
        </div>
    </body>
</html>
