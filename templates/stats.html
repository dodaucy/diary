<!DOCTYPE html>
<html>
    <head>
        <script>
            const font_color = "{{ settings('font_color') }}";
        </script>
        <script src="/static/utils.js"></script>
        <script src="/static/stats.js"></script>
        <title>Stats - Diary</title>
        {% include "head.html" %}
    </head>
    <body onload="init();">
        {% include "navbar.html" %}
        <div id="content">
            <h1>Stats</h1>
            <div class="box" id="display-box">
                {% for question in questions %}
                <div>
                    <input type="checkbox" class="can-be-disabled" id="{{ question.id }}-checkbox" onchange="renderStats();" checked>
                    <label for="{{ question.id }}-checkbox" id="{{ question.id }}-label" style="color: {{ question.color }}">{{ question.name }}</label>
                </div>
                {% endfor %}
            </div>
            <div>
                <button type="button" class="can-be-disabled" onclick="updateMonth(true);"><</button>
                <span id="month-span">September</span>
                <button type="button" class="can-be-disabled" onclick="updateMonth(false);">></button>
            </div>
            <div>
                <button type="button" class="can-be-disabled" onclick="updateYear(true);"><</button>
                <span id="year-span">2022</span>
                <button type="button" class="can-be-disabled" onclick="updateYear(false);">></button>
            </div>
            <canvas id="stats"></canvas>
        </div>
    </body>
</html>
